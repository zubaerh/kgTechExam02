<section>
  <div class="container">
  <h1><i>Converts Kilobytes to Megabyte and Gigabyte</i></h1>
  <div class="row">
  <div class="form-group col">
  
    <label><b>Kilobytes</b></label>
    <input class="form-control" class="input"(input)="onInput($event)"/>
  </div>
  <div class="col">
    <label><b>Megabyte</b></label>
  <div>
    {{ enterNumber | convert: 'mb' | number: '1.1-3'}}
  </div>
  </div>
  <div class="col">
    <label><b>Gigabyte</b></label>
  <div>
    {{ enterNumber | convert: 'gb' | number: '1.1-3'}}
  </div>
  </div>
  </div>
</div>
</section>

<section>
  <div flex-container>

  </div>
  <div class="card">
    <div class="container">
      <header>
        <label>
      <input class="form-control" class="input"(input)="enterInput($event)"/>
    </label>
      </header>
      <body>
        <div>
          <input [value]="outputText">
        </div>
      </body>
      <footer>
        <button (click)="onButtonClick()">OK</button>
      </footer>
    </div>
  </div>
</section>
